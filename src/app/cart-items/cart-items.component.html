<div class="container">
  <h1>Your Cart total is {{totalPrice(cart)|currency:'INR':'symbol':'3.0'}}</h1>
  <hr>

  <div style="border: 2px solid black; padding: 10px;">
    <div class="row" >
        <div class="col-sm">
          <h3>Product Image</h3>
        </div>
        <div class="col-sm">
          <h3>Product Name</h3>
        </div>
        <div class="col-sm">
          <h3>Quantity</h3>
        </div>
        <div class="col-sm">
          <h3>Price</h3>
        </div>
        <div class="col-sm">
          <h3>Remove item</h3>
        </div>
      </div>
      <hr>
      <div class="container" *ngFor="let item of cart">
        <div class="row" >
          <div class="col-sm">
            <img src={{item.image}} alt=""> 
          </div>
          <div class="col-sm">
            <h3> {{item.pname}}</h3>
          </div>
          <div class="col-sm">
            <h3> {{item.quantity}}</h3>
          </div>
          <div class="col-sm">
            <h3> {{item.price}}</h3>
          </div>
          <div class="col-sm">
            <div>{{item.totalPrice}}</div>
            <button class="btn btn-danger m-3" (click)="delete(item)"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
        <hr>
      </div>
      <div class="row" >
        <div class="col-lg-7">
          <a class="btn btn-dark m-3" (click)="onClick()">Shop More</a>
          <a class="btn btn-dark m-3" href="https://rzp.io/i/J7OJXSP9KE" target="_blank">CheckOut</a>
        </div>   
        <div class="col-lg-5">
          <div >
            <h3>Total: {{totalPrice(cart)|currency:'INR'}}</h3>
          </div>
        </div>
      </div>
  </div>



  
</div>
