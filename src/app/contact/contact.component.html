<div style="float: center; background-color: blueviolet;">
    <div>
        <div>
            <app-allproducts></app-allproducts>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="card col-lg-6" style="border:none;margin-top: 30px;">
            <div class="card-body col-lg-12">
                <div class="row" style="margin-top:10px;border-style:solid;border-color:rgb(196, 9, 9);background-color: rgb(237, 193, 193);"
                    *ngFor="let c of contact">
                    <div class="col-lg-9" style="margin-top:20px;">
                        <div style="font-weight: bold;">
                            Product name: {{ c.pname | uppercase}}
                            <span (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span>
                        </div>
                        <hr>
                        <div [hidden]="productDetail">
                            Agent name: {{ c.ccname}}
                            <br>
                            Contact: {{c.ccno}}
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3"></div>
        
    </div>
</div>
